Error:
  type: object
  required:
    - message
  properties:
    message:
      type: string
      example: "Invalid input"
    code:
      type: string
      example: "INVALID_INPUT"
    errors:
      type: object
      additionalProperties:
        type: array
        items:
          type: string

Meta:
  type: object
  properties:
    page:
      type: integer
      example: 1
    per_page:
      type: integer
      example: 10
    total:
      type: integer
      example: 100
    total_pages:
      type: integer
      example: 10

PaginationParams:
  type: object
  properties:
    page:
      type: integer
      minimum: 1
      default: 1
    per_page:
      type: integer
      minimum: 1
      maximum: 100
      default: 10